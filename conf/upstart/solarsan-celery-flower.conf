# solarsan-celery-flower -- SolarSan Celery Flower
#
# ~trevorj 09/01/12

description	"SolarSan Celery Flower"

start on (filesystem or runlevel [2345]) and started mongodb
stop on runlevel [!2345]

respawn
respawn limit 10 5

console log

env SOLARSAN_DIR=/opt/solarsan
env HOME=/root

chdir $SOLARSAN_DIR
exec $SOLARSAN_DIR/manage celery flower --address=0.0.0.0
