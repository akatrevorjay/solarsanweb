# solarsan-celery-beat -- SolarSan Celery Beat
#
# ~trevorj 12/03/12

description	"SolarSan Celery Beat"

start on (filesystem or runlevel [2345]) and started mongodb
stop on runlevel [!2345]

respawn
respawn limit 10 5

console log

env HOME=/root

chdir /opt/solarsanweb
exec /opt/solarsanweb/manage celery beat -s /opt/solarsanweb/data/celerybeat --pidfile /opt/solarsanweb/data/celerybeat.pid

#command = /root/.virtualenvs/solarsanweb/bin/python /opt/solarsanweb/manage.py celery beat -l DEBUG -s /opt/solarsanweb/data/celerybeat-schedule --pidfile /opt/solarsanweb/data/celerybeat.pid
