#[supervisord]


[program:uwsgi]
command=uwsgi --ini ./uwsgi.ini
startsecs=2
directory={{ PROJECT_DIR }}
user=trevorj

[program:runserver]
exclude=True
directory={{ PROJECT_DIR }}
user=trevorj
command={{ PROJECT_DIR }}/manage.py

[program:autoreload]
startsecs=2
autoreload=false
directory={{ PROJECT_DIR }}
user=trevorj

[program:celerybeat]
startsecs=2
autoreload=false
directory={{ PROJECT_DIR }}
killasgroup=true
user=trevorj

[program:celeryd]
startsecs=2
autoreload=false
directory={{ PROJECT_DIR }}
killasgroup=true
user=trevorj

command={{ PYTHON }} {{ PROJECT_DIR }}/manage.py celeryd --traceback -v 2 -l INFO --autoscale=10,1
