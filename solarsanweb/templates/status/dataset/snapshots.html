
<table id="dataset-snapshot-list" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Used</th>
            <th>Avail</th>
        </tr>
    </thead>
    <tbody>
        {% for snapshot in dataset.snapshots()|sort(attribute='name') %}
        <tr>
            <td>{{ snapshot.name }}</td>
            <td>{{ snapshot.creation }}</td>
            <td>{{ snapshot.used }}</td>
            <td>{{ dataset.available }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
